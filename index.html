<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperSwink</title>
  <meta name="description" content="A modern hybrid framework for managing useful agents. Multi-platform adapters, event-driven architecture, and extensible command system.">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #0d1117;
      color: #e6edf3;
    }
    .container {
      text-align: center;
      padding: 10px 1.5rem 2rem 1.5rem;
      max-width: 100%;
    }
    h1 { font-size: 3rem; margin-bottom: 0.5rem; }
    p {
      color: #8b949e;
      font-size: 1.2rem;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 1rem;
      word-wrap: break-word;
    }
    .definition {
      font-size: 0.9rem;
      color: #6e7681;
      font-style: italic;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }
    img { max-width: 600px; min-width: 400px; margin-bottom: 0.5rem; }
    a { color: #58a6ff; }

    @media (max-width: 768px) {
      .container { padding: 10px 1rem 2rem 1rem; }
      h1 { font-size: 2.5rem; }
      p {
        font-size: 1.1rem;
        max-width: 100%;
        padding: 0 0.5rem;
      }
      img { min-width: 100%; max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/hero2.png" alt="SuperSwink robot">
    <div class="definition">swink (verb): to toil, to labor, to work hard</div>
    <h1>SuperSwink</h1>
    <p>A modern hybrid framework for managing useful agents.</p>
    <p>Coming soon</p>
  </div>
</body>
</html>
